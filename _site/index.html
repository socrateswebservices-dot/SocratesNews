    <main>

</p>

        </div>
      </div>
    </div>
  
    <div class="col-6 col-md-6 col-lg-4 d-flex">

          <p class="card-text flex-grow-1"><p>U﻿nilorin aspi...</p>

    </div>
  
</div>

<hr class="mt-4 mb-3">

<h2 class="mt-4 mb-3" style="font-weight:bold; font-size:22px;">Headlines</h2>

<!-- News outlet buttons -->
<div class="text-center mb-3">
  <button class="btn btn-news m-1 active" onclick="showHeadlines('punch', this)">Punch</button>
  <button class="btn btn-news m-1" onclick="showHeadlines('guardian', this)">Guardian</button>
  <button class="btn btn-news m-1" onclick="showHeadlines('daily-sun', this)">Daily Sun</button>
  <button class="btn btn-news m-1" onclick="showHeadlines('business-day', this)">Business Day</button>
  <button class="btn btn-news m-1" onclick="showHeadlines('tribune', this)">Tribune</button>
  <button class="btn btn-news m-1" onclick="showHeadlines('daily-trust', this)">Daily Trust</button>
  <button class="btn btn-news m-1" onclick="showHeadlines('daily-times', this)">Daily Times</button>
  <button class="btn btn-news m-1" onclick="showHeadlines('sahara-reporters', this)">Sahara Reporters</button>
</div>

<!-- Headlines container -->
<div id="headlines-container" class="card shadow-sm">
  <div class="card-header bg-dark text-white">
    <h5 id="headline-title" class="mb-0">Punch News</h5>
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush" id="headlines-list"></ul>
  </div>
</div>

<script>
  // Load all headlines from Netlify Function
  let allHeadlines = {};

  async function fetchHeadlines() {
    try {
      const res = await fetch("/.netlify/functions/get-headlines");
      allHeadlines = await res.json();
      // Show Punch headlines by default
      showHeadlines("punch");
    } catch (err) {
      console.error("Error loading headlines:", err);
      document.getElementById("headlines-list").innerHTML =
        "<li class='list-group-item text-danger'>Failed to load headlines.</li>";
    }
  }

  function showHeadlines(outlet, btn) {
    const container = document.getElementById("headlines-list");
    const title = document.getElementById("headline-title");

    // Clear old content
    container.innerHTML = "";

    // Update active button style
    document.querySelectorAll(".btn-news").forEach(b => b.classList.remove("active"));
    if (btn) btn.classList.add("active");

    // Check if headlines exist
    if (!allHeadlines[outlet] || allHeadlines[outlet].length === 0) {
      container.innerHTML = "<li class='list-group-item text-muted'>No headlines available</li>";
      title.textContent = outlet.replace("-", " ").toUpperCase();
      return;
    }

    // Update title and populate list
    title.textContent = outlet.replace("-", " ").replace(/\b\w/g, c => c.toUpperCase());
    allHeadlines[outlet].forEach(item => {
      const li = document.createElement("li");
      li.className = "list-group-item";
      li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
      container.appendChild(li);
    });
  }

  // Fetch on load
  fetchHeadlines();
</script>
    </main>

    <footer class="text-center mt-4 mb-3">
      <p>&copy; 2025 Socrates News</p>
    </footer>
  </div>
</body>
</html>
