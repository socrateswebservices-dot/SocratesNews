backend:
  name: git-gateway
  branch: main   # or "master" depending on your repo

media_folder: "src/images/uploads"   # where uploaded images are stored
public_folder: "/images/uploads"

collections:
  - name: "news"
    label: "News Articles"
    folder: "src/news"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "image", label: "image", widget: "image" }
      - { name: "category", label: "Category", widget: "select", options: ["Latest", "Hitz", "Politics", "Business"] }
      - { name: "body", label: "Body", widget: "markdown" }